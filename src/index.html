<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Allwrite Docs Portable Theme</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

    <!-- For syntax code highlighting - not required. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/solarized-light.min.css" />

    <!--

    Not required. Just to make things more nice.o
    However, if you want the loader to be centered, you should have the:
    height: 100%

    -->
    <style>body,html {margin: 0; padding: 0; height: 100%;}</style>
  </head>
<body>

  <div
    id="allwrite-docs"
    class="allwrite-docs"
    data-root="/"
    data-api="http://localhost:8000">
    <!-- You can load content here from your backend server for SEO. -->
  </div>

  <!-- For syntax highlighting - not required. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
